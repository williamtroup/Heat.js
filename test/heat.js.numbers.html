<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Heat.js - Numbers</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="../dist/heat.js.css">
        <script src="../dist/heat.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Heat.js - Numbers</h1>
            <p>This is a basic example of how to use Heat.js to create a basic heatmap with numbers displayed.</p>
        </div>

        <div class="contents">
            <div id="heat-map-1" data-heat-js="{ 'events': { 'onDayClick': onDayClick }, 'views': { 'map': { 'showDayNumbers': true }, 'chart': { 'showLineNumbers': true }, 'statistics': { 'showRangeNumbers': true }, 'days': { 'showDayNumbers': true }, 'months': { 'showMonthNumbers': true } }, 'description': { 'text': 'A basic example of how to use Heat.js.' }, 'guide': { 'showNumbersInGuide': true } }"></div>
        </div>
    </body>

    <script>
        document.title += " - v" + $heat.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $heat.getVersion();

        function onDayClick( date, count, isHoliday ) {
            console.log( "Day clicked for: " + date.toString() + ", Count: " + count + ", Is Holiday: " + isHoliday.toString() );
        }

        document.addEventListener( "DOMContentLoaded", function() {
            const date = new Date( new Date().getFullYear(), 0, 1 );

            for ( let dayNumber = 0; dayNumber < 8000; dayNumber++ ) {
                const daysToIncrease = Math.floor( Math.random() * 500 );
                let newDate = new Date( date );

                newDate.setDate( newDate.getDate() + daysToIncrease );

                $heat.addDate( "heat-map-1", newDate, null, false );
            }

            $heat.refreshAll();
        } );
    </script>
</html>
