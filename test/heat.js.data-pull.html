<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Heat.js - Data Pull</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="../dist/heat.js.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <script src="../dist/heat.js"></script>
        <script src="js/scripts.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>
                <img src="images/icon.png">
                <span id="header">Heat.js - Data Pull</span>
            </h1>
            <p>This is a basic example of how to use Heat.js to create a basic heatmap that pulls data from an event.</p>
        </div>

        <div class="contents">
            <div id="heat-map-1" data-heat-js="getBindingOptions()"></div>
        </div>
    </body>

    <script>
        function getBindingOptions() {
            return {
                "events": {
                    "onMapDayClick": onMapDayClick,
                    "onDataFetch": onPullData
                }
            };
        }

        function onPullData( elementId ) {
            let result = {};
            const date = new Date( new Date().getFullYear(), 0, 1 );

            for ( let dayNumber = 0; dayNumber < 8000; dayNumber++ ) {
                const daysToIncrease = Math.floor( Math.random() * 500 );
                let newDate = new Date( date );

                newDate.setDate( newDate.getDate() + daysToIncrease );
                
                const storageDate = toStorageDate( newDate );

                if ( !result.hasOwnProperty( storageDate ) ) {
                    result[ storageDate ] = 0;
                }

                result[ storageDate ]++;
            }

            return result;
        }

        function toStorageDate( date ) {
            return date.getFullYear() + "-" + padNumber( date.getMonth() + 1 ) + "-" + padNumber( date.getDate() );
        }

        function padNumber( number ) {
            const numberString = number.toString();

            return numberString.length === 1 ? "0" + numberString : numberString;
        }
    </script>
</html>
