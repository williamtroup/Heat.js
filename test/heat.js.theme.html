<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Heat.js - Theme</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="../dist/heat.js.css">
        <link rel="stylesheet" href="../dist/themes/light/heat.js.light.red.theme.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <script src="../dist/heat.js"></script>
        <script src="js/scripts.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>
                <img src="images/icon.png">
                <span id="header">Heat.js - Theme</span>
            </h1>
            <p>This is a basic example of how to use Heat.js to create a basic heatmap using an override theme CSS file.</p>
        </div>

        <div class="contents">
            <div id="heat-map-1" data-heat-js="getBindingOptions()"></div>
        </div>
    </body>

    <script>
        function getBindingOptions() {
            return {
                "allowTypeAdding": true,
                "holidays": [
                    {
                        "date": "25/12",
                        "name": "Christmas Day",
                        "showInViews": true
                    }
                ],
                "events": {
                    "onMapDayClick": onMapDayClick
                },
                "description": {
                    "text": "A basic example of how to use Heat.js."
                },
                "views": {
                    "map": {
                        "showDayCounts": true
                    }
                },
                "title": {
                    "showRefreshButton": true,
                    "showExportButton": true,
                    "showImportButton": true,
                    "showClearButton": true
                },
                "yearlyStatistics": {
                    "enabled": true
                },
                "zooming": {
                    "enabled": true,
                    "defaultLevel": 0,
                    "maximumLevel": 0
                }
            }
        }

        document.addEventListener( "DOMContentLoaded", function() {
            for ( let typeIndex = 0; typeIndex < 2; typeIndex++ ) {
                addBasicData( 500, 8000, "Type " + ( typeIndex + 1 ), false );
            }

            $heat.refreshAll();
        } );
    </script>
</html>
