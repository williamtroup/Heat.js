<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Heat.js - Theme</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="../dist/heat.js.css">
        <link rel="stylesheet" href="../dist/themes/light/heat.js.light.red.theme.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <script src="../dist/heat.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>
                <img src="images/icon.png">
                <span id="header">Heat.js - Theme</span>
            </h1>
            <p>This is a basic example of how to use Heat.js to create a basic heatmap using an override theme CSS file.</p>
        </div>

        <div class="contents">
            <div id="heat-map-1" data-heat-js="{ 'allowTypeAdding': true, 'holidays': [ { 'date': '25/12', 'name': 'Christmas Day', 'showInViews': true } ], 'events': { 'onMapDayClick': onMapDayClick }, 'description': { 'text': 'A basic example of how to use Heat.js.' }, 'views': { 'map': { 'showDayCounts': true, 'allowZooming': true } }, 'title': { 'showRefreshButton': true, 'showExportButton': true, 'showImportButton': true, 'showClearButton': true }, 'yearlyStatistics': { 'enabled': true } }"></div>
        </div>
    </body>

    <script>
        document.title += " - v" + $heat.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $heat.getVersion();

        function onMapDayClick( date, count, isHoliday ) {
            console.log( "Day clicked for: " + date.toString() + ", Count: " + count + ", Is Holiday: " + isHoliday.toString() );
        }

        document.addEventListener( "DOMContentLoaded", function() {
            for ( let typeIndex = 0; typeIndex < 2; typeIndex++ ) {
                let date = new Date( new Date().getFullYear(), 0, 1 );

                for ( let dayNumber = 0; dayNumber < 8000; dayNumber++ ) {
                    const daysToIncrease = Math.floor( Math.random() * 500 );
                    const typeName = "Type " + ( typeIndex + 1 );
                    let newDate = new Date( date );

                    newDate.setDate( newDate.getDate() + daysToIncrease );

                    $heat.addDate( "heat-map-1", newDate, typeName, false );
                }
            }

            $heat.refreshAll();
        } );
    </script>
</html>
