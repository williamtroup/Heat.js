<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Heat.js - View Colors</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/colors.css">
        <link rel="stylesheet" href="../dist/heat.js.css">
        <script src="../dist/heat.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Heat.js - View Colors</h1>
            <p>This is a basic example of how to use Heat.js to create a basic heatmap, with the views using different colors.</p>
        </div>

        <div class="contents">
            <div id="heat-map-1" data-heat-js="bindingOptions"></div>
        </div>
    </body>

    <script>
        document.title += " - v" + $heat.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $heat.getVersion();

        function bindingOptions() {
            return {
                colorRanges: [ {
                    minimum: 10,
                    cssClassName: "day-color-1",
                    mapCssClassName: "day-color-1",
                    chartCssClassName: "chart-color-1",
                    statisticsCssClassName: "statistics-color-1",
                    tooltipText: "Day Color 1",
                    visible: true
                },
                {
                    minimum: 15,
                    cssClassName: "day-color-2",
                    mapCssClassName: "day-color-2",
                    chartCssClassName: "chart-color-2",
                    statisticsCssClassName: "statistics-color-2",
                    tooltipText: "Day Color 2",
                    visible: true
                },
                {
                    minimum: 20,
                    cssClassName: "day-color-3",
                    mapCssClassName: "day-color-3",
                    chartCssClassName: "chart-color-3",
                    statisticsCssClassName: "statistics-color-3",
                    tooltipText: "Day Color 3",
                    visible: true
                },
                {
                    minimum: 25,
                    cssClassName: "day-color-4",
                    mapCssClassName: "day-color-4",
                    chartCssClassName: "chart-color-4",
                    statisticsCssClassName: "statistics-color-4",
                    tooltipText: "Day Color 4",
                    visible: true
                } ],
                onDayClick: onDayClick,
                description: {
                    text: "A basic example of how to use Heat.js."
                }
            };
        }

        function onDayClick( date, count, isHoliday ) {
            console.log( "Day clicked for: " + date.toString() + ", Count: " + count + ", Is Holiday: " + isHoliday.toString() );
        }

        document.addEventListener( "DOMContentLoaded", function() {
            const date = new Date( new Date().getFullYear(), 0, 1 );

            for ( let dayNumber = 0; dayNumber < 8000; dayNumber++ ) {
                const daysToIncrease = Math.floor( Math.random() * 500 );
                let newDate = new Date( date );

                newDate.setDate( newDate.getDate() + daysToIncrease );

                $heat.addDate( "heat-map-1", newDate, null, false );
            }

            $heat.refreshAll();
        } );
    </script>
</html>
