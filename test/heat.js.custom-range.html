<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Heat.js - Custom Year-Month Range</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="../dist/heat.js.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <script src="../dist/heat.js"></script>
        <script src="js/scripts.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>
                <img src="images/icon.png">
                <span id="header">Heat.js - Custom Year-Month Range</span>
            </h1>
            <p>This is a basic example of how to use Heat.js to create a basic heatmap that uses a custom year month range.</p>
        </div>

        <div class="contents">
            <div id="heat-map-1" data-heat-js="getBindingOptions()"></div>
        </div>

        <div class="contents">
            <h2>Manage Dates:</h2>
            <button class="btn btn-primary" onclick="$heat.reset( 'heat-map-1' );">Reset</button>
        </div>
    </body>

    <script>
        function getBindingOptions() {
            return {
                "allowTypeAdding": true,
                "startMonth": 3,
                "events": {
                    "onMapDayClick": onMapDayClick,
                    "onStatisticClick": onStatisticClick,
                    "onWeekDayClick": onWeekDayClick,
                    "onMonthClick": onMonthClick,
                },
                "views": {
                    "map": {
                        "showDaysInReverseOrder": false,
                        "showMonthDayGaps": true,
                        "showMonthsInReverseOrder": false,
                        "showSpacing": true,
                    }
                },
                "description": {
                    "text": "A basic example of how to use Heat.js.",
                },
                "title": {
                    "showRefreshButton": true,
                    "showExportButton": true,
                    "showImportButton": true,
                    "showClearButton": true,
                },
                "yearlyStatistics": {
                    "enabled": true,
                },
                "zooming": {
                    "enabled": true,
                    "defaultLevel": 0,
                    "maximumLevel": 0,
                },
            };
        }
        
        document.addEventListener( "DOMContentLoaded", () => {
            for ( let typeIndex = 0; typeIndex < 2; typeIndex++ ) {
                addBasicData( 500, 8000, "Type " + ( typeIndex + 1 ), false );
            }

            $heat.refreshAll();
        } );
    </script>
</html>
