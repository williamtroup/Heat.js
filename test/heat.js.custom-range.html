<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Heat.js - Custom Year-Month Range</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="../dist/heat.js.css">
        <script src="../dist/heat.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Heat.js - Custom Year-Month Range</h1>
            <p>This is a basic example of how to use Heat.js to create a basic heatmap that uses a custom year month range.</p>
        </div>

        <div class="contents">
            <div id="heat-map-1" data-heat-js="{ 'startMonth': 3, 'events': { 'onDayClick': onDayClick, 'onStatisticClick': onStatisticClick, 'onWeekDayClick': onWeekDayClick, 'onMonthClick': onMonthClick }, 'description': { 'text': 'A basic example of how to use Heat.js.' }, 'title': { 'showRefreshButton': true, 'showExportButton': true, 'showImportButton': true }, 'yearlyStatistics': { 'enabled': true } }"></div>
        </div>
    </body>

    <script>
        document.title += " - v" + $heat.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $heat.getVersion();

        function onDayClick( date, count, isHoliday ) {
            console.log( "Day clicked for: " + date.toString() + ", Count: " + count + ", Is Holiday: " + isHoliday.toString() );
        }

        function onStatisticClick( colorRange, count, year ) {
            console.log( "Statistic clicked for: " + JSON.stringify( colorRange ) + ", Count: " + count + ", Year: " + year );
        }

        function onWeekDayClick( day, count, year ) {
            console.log( "Week day clicked for: " + day + ", Count: " + count + ", Year: " + year );
        }

        function onMonthClick( day, count, year ) {
            console.log( "Month clicked for: " + day + ", Count: " + count + ", Year: " + year );
        }

        document.addEventListener( "DOMContentLoaded", function() {
            for ( let typeIndex = 0; typeIndex < 2; typeIndex++ ) {
                let date = new Date( new Date().getFullYear(), 0, 1 );

                for ( let dayNumber = 0; dayNumber < 8000; dayNumber++ ) {
                    const daysToIncrease = Math.floor( Math.random() * 500 );
                    const typeName = "Type " + ( typeIndex + 1 );
                    let newDate = new Date( date );

                    newDate.setDate( newDate.getDate() + daysToIncrease );

                    $heat.addDate( "heat-map-1", newDate, typeName, false );
                }
            }

            $heat.refreshAll();
        } );
    </script>
</html>
