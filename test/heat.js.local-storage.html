<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Heat.js - Local Storage</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="../dist/heat.js.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <script src="../dist/heat.js"></script>
        <script src="js/scripts.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>
                <img src="images/icon.png">
                <span id="header">Heat.js - Local Storage</span>
            </h1>
            <p>This is a basic example of how to use Heat.js to create a basic heatmap that stores all data using local storage.</p>
        </div>

        <div class="contents">
            <div id="heat-map-1" data-heat-js="{ 'useLocalStorageForData': true, 'description': { 'text': 'A basic example of how to use Heat.js.' }, 'title': { 'showRefreshButton': true, 'showExportButton': true, 'showImportButton': true, 'showClearButton': true } }"></div>
            <br>
            <br>
            <div id="heat-map-2" data-heat-js="{ 'useLocalStorageForData': true, 'description': { 'text': 'A basic example of how to use Heat.js.' }, 'title': { 'showRefreshButton': true, 'showExportButton': true, 'showImportButton': true, 'showClearButton': true } }"></div>
        </div>

        <div class="contents">
            <h2>Manage Dates:</h2>
            <button onclick="addBasicData( 500, 8000, null, true, 'heat-map-1' );">Add Data (1)</button>
            <button onclick="addBasicData( 500, 8000, null, true, 'heat-map-2' );">Add Data (2)</button>
            <br>
            <button onclick="$heat.reset( 'heat-map-1', true );">Reset (1)</button>
            <button onclick="$heat.reset( 'heat-map-2', true );">Reset (2)</button>
            <br>
        </div>
    </body>
</html>
