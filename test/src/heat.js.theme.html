<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Heat.js - Theme</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../../dist/heat.js.css">
        <link rel="stylesheet" href="../../dist/themes/light/heat.js.light.red.theme.css">
        <script src="../../src/heat.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Heat.js - Theme</h1>
            <p>This is a basic example of how to use Heat.js to create a basic heatmap using an override theme CSS file.</p>
        </div>

        <div class="contents">
            <div id="heat-map-1" data-heat-options="{ 'holidays': [ { 'date': '25/12', 'name': 'Christmas Day', 'showInViews': true } ], 'onDayClick': onDayClick, 'descriptionText': 'A basic example of how to use Heat.js.', 'views': { 'map': { 'showDayNumbers': true } } }"></div>
        </div>
    </body>

    <script>
        document.title += " - v" + $heat.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $heat.getVersion();

        function onDayClick( date ) {
            console.log( "Day clicked for: " + date.toString() );
        }

        document.addEventListener( "DOMContentLoaded", function() {
            var date = new Date( new Date().getFullYear(), 0, 1 );

            for ( var dayNumber = 0; dayNumber < 8000; dayNumber++ ) {
                var daysToIncrease = Math.floor( Math.random() * 500 ),
                    newDate = new Date( date );

                newDate.setDate( newDate.getDate() + daysToIncrease );

                $heat.addDate( "heat-map-1", newDate, null, false );
            }

            $heat.refreshAll();
        } );
    </script>
</html>
